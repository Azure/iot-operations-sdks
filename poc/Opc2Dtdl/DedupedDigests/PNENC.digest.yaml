    DYNAMIC: 1
- UADataType: [ PNENC:3012, PNENC:EncoderDiagnosisReasonEnumeration ]
  DisplayName: "EncoderDiagnosisReasonEnumeration"
  Description: "No diagnosis condition of any severity is persisting"
  Enums:
    ALL_DISAPPEARS: 0
    APPEARS: 1
    DISAPPEARS: 2
    DISAPPEARS_OTHER_REMAIN: 3
