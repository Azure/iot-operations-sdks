    MITSUBISHI_40BIT_SERIAL_COMM: 13
    OMRON/PANASONIC_48BIT_SERIAL_COMM: 14
    YASKAWA_36BIT_SERIAL_COMM: 15
    RS422_5V_TTL: 16
    RS422_5..30V: 17
