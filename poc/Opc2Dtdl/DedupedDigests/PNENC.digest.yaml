    DISABLE_PRESET_CONTROL: 1
- UADataType: [ PNENC:3008, PNENC:EncoderSensorAbsoluteTypeEnumeration ]
  DisplayName: "EncoderSensorAbsoluteTypeEnumeration"
  Description: "Singleturn sensor absolute type"
  Enums:
    SINGLETURN: 0
    MULTITURN: 1
