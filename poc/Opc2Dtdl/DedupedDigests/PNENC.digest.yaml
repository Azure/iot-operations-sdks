  Description: "The value is not accepted as configuration value"
  Enums:
    INVALID: 0
    NOT_SUPPORTED: 1
    READ_ONLY: 2
- UADataType: [ PNENC:3011, PNENC:EncoderConfigTypeEnumeration ]
