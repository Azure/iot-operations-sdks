    RS485_TTL: 24
- UADataType: [ PNENC:3003, PNENC:EventTypeEnumeration ]
  DisplayName: "EventTypeEnumeration"
  Description: "The log entry indicates a malfunction of the encoder, e.g. position fault"
  Enums:
    FAULT: 0
    WARNING: 1
    UNSPECIFIED: 255
