DefinedTypes:

  PlasticsRubber.LDS:AdditiveType:
  - [ UAObjectType, PlasticsRubber.LDS:1004, PlasticsRubber.LDS:AdditiveType ]
  - DisplayName: "AdditiveType"
  - Description: "Information about used additives"
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.LDS:6008, PlasticsRubber.LDS:ActivateAdditive, Boolean, 0, 3 ]
    - DisplayName: "ActivateAdditive"
    - Description: "Set value to activate the additive"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.LDS:6042, PlasticsRubber.LDS:ActivateClosedLoopControl, Boolean, 0, 3 ]
    - DisplayName: "ActivateClosedLoopControl"
    - Description: "Activate the closed loop control of the additive"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.LDS:6009, PlasticsRubber.LDS:AdditiveActivated, Boolean, 0, 0 ]
    - DisplayName: "AdditiveActivated"
    - Description: "Is true if the additive is activated."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasComponent:
    - [ UAObject, PlasticsRubber.LDS:5001, PlasticsRubber.LDS:AdditiveFraction ]
    - DisplayName: "AdditiveFraction"
    - Description: "Contains the SetValue, ActualValue, LowerTolerance and UpperTolerance of the additive fraction in percent"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PlasticsRubber.GeneralTypes:1057, PlasticsRubber.GeneralTypes:ControlledParameterType ]
  - HasComponent:
    - [ UAObject, PlasticsRubber.LDS:5007, PlasticsRubber.LDS:AdditiveStrokeVolume ]
    - DisplayName: "AdditiveStrokeVolume"
    - Description: "Defines the value of additive per shot/stroke"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PlasticsRubber.GeneralTypes:1057, PlasticsRubber.GeneralTypes:ControlledParameterType ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.LDS:6449, PlasticsRubber.LDS:ClosedLoopControlActivated, Boolean, 0, 0 ]
    - DisplayName: "ClosedLoopControlActivated"
    - Description: "Is true if the closed loop control of the additive is activated"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.LDS:6636, PlasticsRubber.LDS:IsPresent, Boolean, 0, 0 ]
    - DisplayName: "IsPresent"
    - Description: "Informs the client if the additive is physically present."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.LDS:6010, PlasticsRubber.LDS:Status, PlasticsRubber.LDS:AdditiveStatusEnumeration, 0, 0 ]
    - DisplayName: "Status"
    - Description: "Actual status of the additive provides a minimal error handling for devices without event support."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]

