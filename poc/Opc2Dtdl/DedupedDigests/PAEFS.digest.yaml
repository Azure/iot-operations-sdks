DataTypes:
- UADataType: [ PAEFS:3005, PAEFS:AirConnectionOpenEnum ]
  DisplayName: "AirConnectionOpenEnum"
  Description: "Describes whether the air connection is open, i.e., it is in a state in which air can be passed through"
  Enums:
    Open: 0
    Closed: 1
    Opening: 2
    Closing: 3
- UADataType: [ PAEFS:3002, PAEFS:AnalogDigitalEnum ]
  DisplayName: "AnalogDigitalEnum"
  Description: "Specifies the type of a sensor"
  Enums:
    Analog: 0
    Digital: 1
- UADataType: [ PAEFS:3003, PAEFS:ControlModeEnum ]
  DisplayName: "ControlModeEnum"
  Description: "Describes the possibility of controlling the system externally"
  Enums:
    Automatic: 0
    Manual: 1
    Other: 2
- UADataType: [ PAEFS:3006, PAEFS:FilterAidDeviceStatusEnum ]
  DisplayName: "FilterAidDeviceStatusEnum"
  Description: "Describes the action performed by the device for filter aid"
  Enums:
    DeviceActive: 0
    DeviceInactive: 1
    FillingActive: 2
    DischargeActive: 3
- UADataType: [ DI:6244, DI:DeviceHealthEnumeration ]
  DisplayName: "DeviceHealthEnumeration"
  Description: "This device functions normally."
  Enums:
    NORMAL: 0
    FAILURE: 1
    CHECK_FUNCTION: 2
    OFF_SPEC: 3
    MAINTENANCE_REQUIRED: 4
- UADataType: [ DI:6522, DI:FetchResultDataType ]
  Bases:
  - Structure
- UADataType: [ DI:15888, DI:TransferResultErrorDataType ]
  DisplayName: "TransferResultErrorDataType"
  Fields:
    Status: [ Int32, 0 ]
    Diagnostics: [ DiagnosticInfo, 0 ]
- UADataType: [ DI:15889, DI:TransferResultDataDataType ]
  DisplayName: "TransferResultDataDataType"
  Fields:
    SequenceNumber: [ Int32, 0 ]
    EndOfResults: [ Boolean, 0 ]
    ParameterDefs: [ DI:ParameterResultDataType, 1 ]
- UADataType: [ DI:6525, DI:ParameterResultDataType ]
  DisplayName: "ParameterResultDataType"
  Fields:
    NodePath: [ QualifiedName, 1 ]
    StatusCode: [ StatusCode, 0 ]
    Diagnostics: [ DiagnosticInfo, 0 ]
- UADataType: [ DI:331, DI:SoftwareVersionFileType ]
  DisplayName: "SoftwareVersionFileType"
  Description: "The currently used version of the software identified by the CurrentVersion Object."
  Enums:
    Current: 0
    Pending: 1
    Fallback: 2
- UADataType: [ DI:333, DI:UpdateBehavior ]
  DisplayName: "UpdateBehavior"
  Description: "If KeepsParameters is not set, the device will lose its configuration during update. The Client should do a backup of the parameters before the update and restore them afterwards."
  Enums:
    KeepsParameters: 0
    WillDisconnect: 1
    RequiresPowerCycle: 2
    WillReboot: 3
    NeedsPreparation: 4
- UADataType: [ PADIM:1156, PADIM:ResetModeEnum ]
  DisplayName: "ResetModeEnum"
  Enums:
    Application: 1
    Communication: 2712
    Factory: 2713
- UADataType: [ PADIM:1158, PADIM:ExecutionModeEnum ]
  DisplayName: "ExecutionModeEnum"
  Enums:
    Start: 2
    Abort: 255
- UADataType: [ PADIM:1276, PADIM:PatDictionaryEnum ]
  DisplayName: "PatDictionaryEnum"
  Enums:
    CAS: 0
    PAT: 1
    User-defined: 2
- UADataType: [ PADIM:1275, PADIM:ChemicalSubstanceDataType ]
  DisplayName: "ChemicalSubstanceDataType"
  Fields:
    PatDictionary: [ PADIM:PatDictionaryEnum, 0 ]
    Label: [ LocalizedText, 0 ]
    Id: [ LocalizedText, 0 ]

DefinedTypes:

  PAEFS:AirConnectionType:
  - [ UAObjectType, PAEFS:1007, PAEFS:AirConnectionType ]
  - DisplayName: "AirConnectionType"
  - Description: "The air connection is an abstract component representing the state of a connection from the ducting system to a filter unit. The connection can be open or closed. The open state represents a state of the ducting system where air can pass through to the filter unit."
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]
  - HasComponent:
    - [ UAObject, PAEFS:5012, PAEFS:Airflow ]
    - DisplayName: "Airflow"
    - Description: "Value of the air flow sensor"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1010, PAEFS:SensorMonitoringType ]
  - HasComponent:
    - [ UAMethod, PAEFS:7009, PAEFS:Close ]
    - DisplayName: "Close"
    - Description: "The Method Close closes or switches some of the valves in the ducting system so that no air may pass through the ducting system to the device"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PAEFS:6426, PAEFS:ConnectionOpen, PAEFS:AirConnectionOpenEnum, 0, 0 ]
    - DisplayName: "ConnectionOpen"
    - Description: "Indicates the connections status (open, closed, or a state in between)"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAObject, PAEFS:5064, PAEFS:GasQuality ]
    - DisplayName: "GasQuality"
    - Description: "Value of the gas quality sensor"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1010, PAEFS:SensorMonitoringType ]
  - HasComponent:
    - [ UAObject, PAEFS:5066, PAEFS:Humidity ]
    - DisplayName: "Humidity"
    - Description: "Value of the humidity sensor"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1010, PAEFS:SensorMonitoringType ]
  - HasProperty:
    - [ UAVariable, PAEFS:6428, PAEFS:Malfunction, Boolean, 0, 0 ]
    - DisplayName: "Malfunction"
    - Description: "Indicates that the AirConnection is malfunctioning, i.e., an error occurs in a component that provides functionality for this abstract component; e.g., an error in the ducting system or a valve. True in case of error."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAMethod, PAEFS:7008, PAEFS:Open ]
    - DisplayName: "Open"
    - Description: "The Method Open opens or switches all valves of the ducting system so that the air can pass through to the filter device"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAObject, PAEFS:5014, PAEFS:Pressure ]
    - DisplayName: "Pressure"
    - Description: "Value of the pressure sensor"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1010, PAEFS:SensorMonitoringType ]
  - HasComponent:
    - [ UAObject, PAEFS:5067, PAEFS:Temperature ]
    - DisplayName: "Temperature"
    - Description: "Value of the temperature sensor"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1010, PAEFS:SensorMonitoringType ]

  PAEFS:CompressedAirSupplyInterruptedAlarmType:
  - [ UAObjectType, PAEFS:1032, PAEFS:CompressedAirSupplyInterruptedAlarmType ]
  - DisplayName: "CompressedAirSupplyInterruptedAlarmType"
  - Description: "Triggered when the compressed air supply is interrupted"
  - HasSubtype_reverse:
    - [ UAObjectType, 10637, OffNormalAlarmType ]

  PAEFS:EndOfFilterRollAlarmType:
  - [ UAObjectType, PAEFS:1026, PAEFS:EndOfFilterRollAlarmType ]
  - DisplayName: "EndOfFilterRollAlarmType"
  - Description: "Triggered when the automatic roll filter reaches the end of the filter roll"
  - HasSubtype_reverse:
    - [ UAObjectType, 10637, OffNormalAlarmType ]

  PAEFS:MalfunctionAlarmType:
  - [ UAObjectType, PAEFS:1025, PAEFS:MalfunctionAlarmType ]
  - DisplayName: "MalfunctionAlarmType"
  - Description: "Sent when the component has an error that may prevent it from operating"
  - HasSubtype_reverse:
    - [ UAObjectType, 10637, OffNormalAlarmType ]

  PAEFS:SafetySystemTriggeredAlarmType:
  - [ UAObjectType, PAEFS:1041, PAEFS:SafetySystemTriggeredAlarmType ]
  - DisplayName: "SafetySystemTriggeredAlarmType"
  - Description: "Is sent when the safety system is triggered"
  - HasSubtype_reverse:
    - [ UAObjectType, 10637, OffNormalAlarmType ]

  PAEFS:WashingAgentDrainMalfunctionAlarmType:
  - [ UAObjectType, PAEFS:1030, PAEFS:WashingAgentDrainMalfunctionAlarmType ]
  - DisplayName: "WashingAgentDrainMalfunctionAlarmType"
  - Description: "The WashingAgentDrainMalfunctionAlarmType is triggered when an error occurs on the washing agent drain"
  - HasSubtype_reverse:
    - [ UAObjectType, 10637, OffNormalAlarmType ]

  PAEFS:WashingAgentInflowMalfunctionAlarmType:
  - [ UAObjectType, PAEFS:1029, PAEFS:WashingAgentInflowMalfunctionAlarmType ]
  - DisplayName: "WashingAgentInflowMalfunctionAlarmType"
  - Description: "The WashingAgentInflowMalfunctionAlarmType event is triggered when an error occurs on the washing agent inflow"
  - HasSubtype_reverse:
    - [ UAObjectType, 10637, OffNormalAlarmType ]

  PAEFS:CleaningRecommendedConditionType:
  - [ UAObjectType, PAEFS:1037, PAEFS:CleaningRecommendedConditionType ]
  - DisplayName: "CleaningRecommendedConditionType"
  - Description: "Triggered by the cleaning unit when cleaning of the separator is necessary"
  - HasSubtype_reverse:
    - [ UAObjectType, 2881, AcknowledgeableConditionType ]
  - HasProperty:
    - [ UAVariable, PAEFS:6048, PAEFS:Recommended, Boolean, 0, 0 ]
    - DisplayName: "Recommended"
    - Description: "Reflects the value of the property CleaningRequested of the CleaningUnitType"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]

  PAEFS:MaintenanceRequestedConditionType:
  - [ UAObjectType, PAEFS:1023, PAEFS:MaintenanceRequestedConditionType ]
  - DisplayName: "MaintenanceRequestedConditionType"
  - Description: "Is sent when the manufacturer wants to inform the operator that the system requires maintenance"
  - HasSubtype_reverse:
    - [ UAObjectType, 2881, AcknowledgeableConditionType ]
  - HasProperty:
    - [ UAVariable, PAEFS:6047, PAEFS:Requested, Boolean, 0, 0 ]
    - DisplayName: "Requested"
    - Description: "Reflects the value of the MaintenanceRequested property of the object from which the event originates at the time the event was sent"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]

  PAEFS:AirConnectionStatusChangedConditionType:
  - [ UAObjectType, PAEFS:1040, PAEFS:AirConnectionStatusChangedConditionType ]
  - DisplayName: "AirConnectionStatusChangedConditionType"
  - Description: "Triggered when the ConnectionOpen variable of the AirConnectionType changes"
  - HasSubtype_reverse:
    - [ UAObjectType, 2782, ConditionType ]
  - HasProperty:
    - [ UAVariable, PAEFS:8427, PAEFS:Status, PAEFS:AirConnectionOpenEnum, 0, 0 ]
    - DisplayName: "Status"
    - Description: "Reflects the value of the ConnectionOpen property at the time the event is triggered"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]

  PAEFS:CleaningUnitActiveConditionType:
  - [ UAObjectType, PAEFS:1036, PAEFS:CleaningUnitActiveConditionType ]
  - DisplayName: "CleaningUnitActiveConditionType"
  - Description: "Triggered when a cleaning cycle is started or stopped"
  - HasProperty:
    - [ UAVariable, PAEFS:8424, PAEFS:Active, Boolean, 0, 0 ]
    - DisplayName: "Active"
    - Description: "Reflects the value of the CleaningActive property of the CleaningUnitType at the time the condition was triggered"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasSubtype_reverse:
    - [ UAObjectType, 2782, ConditionType ]

  PAEFS:ContainerOpenConditionType:
  - [ UAObjectType, PAEFS:1024, PAEFS:ContainerOpenConditionType ]
  - DisplayName: "ContainerOpenConditionType"
  - Description: "Triggered when the filter aid reservoir is opened or closed"
  - HasSubtype_reverse:
    - [ UAObjectType, 2782, ConditionType ]
  - HasProperty:
    - [ UAVariable, PAEFS:6050, PAEFS:Open, Boolean, 0, 0 ]
    - DisplayName: "Open"
    - Description: "Reflects the value of the ContainerOpen property of the FilterAidDeviceType at the time the condition was triggered"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]

  PAEFS:DischargeContainerInstalledConditionType:
  - [ UAObjectType, PAEFS:1038, PAEFS:DischargeContainerInstalledConditionType ]
  - DisplayName: "DischargeContainerInstalledConditionType"
  - Description: "The DischargeSystemType sends this event when the container is installed or removed"
  - HasSubtype_reverse:
    - [ UAObjectType, 2782, ConditionType ]
  - HasProperty:
    - [ UAVariable, PAEFS:8425, PAEFS:Installed, Boolean, 0, 0 ]
    - DisplayName: "Installed"
    - Description: "Reflects the value of the DischargeContainerInstalled property of the DischargeSystemType at the time the event was sent"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]

  PAEFS:FilterAidDeviceStatusChangedConditionType:
  - [ UAObjectType, PAEFS:1033, PAEFS:FilterAidDeviceStatusChangedConditionType ]
  - DisplayName: "FilterAidDeviceStatusChangedConditionType"
  - Description: "Triggered when the FilterAidDeviceStatus of the FilterAidDeviceType changes"
  - HasSubtype_reverse:
    - [ UAObjectType, 2782, ConditionType ]
  - HasProperty:
    - [ UAVariable, PAEFS:8421, PAEFS:Status, PAEFS:FilterAidDeviceStatusEnum, 0, 0 ]
    - DisplayName: "Status"
    - Description: "Reflects the value of the FilterAidDeviceStatus property at the time the condition was triggered"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]

  PAEFS:MaintenanceSwitchConditionType:
  - [ UAObjectType, PAEFS:1039, PAEFS:MaintenanceSwitchConditionType ]
  - DisplayName: "MaintenanceSwitchConditionType"
  - Description: "Is sent when the physical maintenance switch is toggled"
  - HasSubtype_reverse:
    - [ UAObjectType, 2782, ConditionType ]
  - HasProperty:
    - [ UAVariable, PAEFS:6046, PAEFS:SwitchOn, Boolean, 0, 0 ]
    - DisplayName: "SwitchOn"
    - Description: "Reflects the value of the MaintenanceRequested property of the object from which the event originates at the time the event was sent"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]

  PAEFS:WashingAgentDrainOpenConditionType:
  - [ UAObjectType, PAEFS:1028, PAEFS:WashingAgentDrainOpenConditionType ]
  - DisplayName: "WashingAgentDrainOpenConditionType"
  - Description: "The WashingAgentDrainOpenConditionType is triggered when the washing agent drain valve is opened or closed"
  - HasProperty:
    - [ UAVariable, PAEFS:8420, PAEFS:Open, Boolean, 0, 0 ]
    - DisplayName: "Open"
    - Description: "Reflects the value of the WashingAgentDrainOpen property of the WetSeparatorType at the time the event was sent"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasSubtype_reverse:
    - [ UAObjectType, 2782, ConditionType ]

  PAEFS:WashingAgentInflowOpenConditionType:
  - [ UAObjectType, PAEFS:1027, PAEFS:WashingAgentInflowOpenConditionType ]
  - DisplayName: "WashingAgentInflowOpenConditionType"
  - Description: "Triggered when the washing agent inflow valve is opened or closed"
  - HasProperty:
    - [ UAVariable, PAEFS:8419, PAEFS:Open, Boolean, 0, 0 ]
    - DisplayName: "Open"
    - Description: "Reflects the value of the WashingAgentInflowOpen property of the WetSeparatorType at the time the event was sent"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasSubtype_reverse:
    - [ UAObjectType, 2782, ConditionType ]

  PAEFS:HighVoltageUnitSupplyActiveEventType:
  - [ UAObjectType, PAEFS:1031, PAEFS:HighVoltageUnitSupplyActiveEventType ]
  - DisplayName: "HighVoltageUnitSupplyActiveEventType"
  - Description: "Triggered when the high voltage unit supply is activated or deactivated"
  - HasProperty:
    - [ UAVariable, PAEFS:6049, PAEFS:Active, Boolean, 0, 0 ]
    - DisplayName: "Active"
    - Description: "Reflects the value of the SupplyActive property of the HighVoltageUnitType at the time the event was triggered"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasSubtype_reverse:
    - [ UAObjectType, 2041, BaseEventType ]

  PAEFS:CleaningUnitType:
  - [ UAObjectType, PAEFS:1005, PAEFS:CleaningUnitType ]
  - DisplayName: "CleaningUnitType"
  - Description: "The CleaningUnitType represents a device for the reduction of filtered materials in separators"
  - HasComponent:
    - [ UAObject, PAEFS:5049, PAEFS:<Valve> ]
    - DisplayName: "<Valve>"
    - Description: "The valves that are part of the cleaning unit."
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1016, PAEFS:CleaningUnitValveType ]
    - HasModellingRule:
      - [ UAObject, 11508, OptionalPlaceholder ]
  - HasComponent:
    - [ UAObject, PAEFS:5078, PAEFS:AirConsumption ]
    - DisplayName: "AirConsumption"
    - Description: "Describes the current consumption of compressed air."
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1011, PAEFS:ConsumptionType ]
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PAEFS:6082, PAEFS:AutomaticCleaningEnabled, Boolean, 0, 3 ]
    - DisplayName: "AutomaticCleaningEnabled"
    - Description: "If enabled, the cleaning unit may automatically perform the cleaning according to predefined rules when cleaning is necessary. Otherwise, automatic cleaning is blocked."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PAEFS:6161, PAEFS:CleaningActive, Boolean, 0, 0 ]
    - DisplayName: "CleaningActive"
    - Description: "Describes that the unit is currently in a cleaning cycle."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasComponent:
    - [ UAObject, PAEFS:5077, PAEFS:CleaningInterval ]
    - DisplayName: "CleaningInterval"
    - Description: "Time between cleaning cycles."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1035, PAEFS:SensorSetpointWriteType ]
  - HasProperty:
    - [ UAVariable, PAEFS:6187, PAEFS:CleaningRecommended, Boolean, 0, 0 ]
    - DisplayName: "CleaningRecommended"
    - Description: "Indicates that cleaning of the separator is recommended."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]
  - HasComponent:
    - [ UAObject, PAEFS:5048, PAEFS:FilterCleaningEffect ]
    - DisplayName: "FilterCleaningEffect"
    - Description: "The filter cleaning effect describes the change in state of the separator after the last cleaning cycle has been run through. This can be, for example, a change in the pressure difference before and after the cleaning cycle."
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1035, PAEFS:SensorSetpointWriteType ]
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAObject, PAEFS:5114, Machinery:MachineryBuildingBlocks ]
    - DisplayName: "MachineryBuildingBlocks"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, 61, FolderType ]
  - HasProperty:
    - [ UAVariable, PAEFS:6406, PAEFS:Malfunction, Boolean, 0, 0 ]
    - DisplayName: "Malfunction"
    - Description: "Indicates that the cleaning unit is malfunctioning. True in case of error. Malfunctions can be, for example, that the filter cleaning effect is not sufficient."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAMethod, PAEFS:7007, PAEFS:RequestCleaning ]
    - DisplayName: "RequestCleaning"
    - Description: "The Method RequestCleaning requests cleaning of the unit. The cleaning unit will perform the cleaning as soon as possible."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAObject, PAEFS:5043, PAEFS:ReservoirPressure ]
    - DisplayName: "ReservoirPressure"
    - Description: "Describes the pressure of the compressed gas reservoir of the system."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1035, PAEFS:SensorSetpointWriteType ]
  - HasProperty:
    - [ UAVariable, PAEFS:6186, PAEFS:TotalCleaningCycles, UInt32, 0, 0 ]
    - DisplayName: "TotalCleaningCycles"
    - Description: "Count of the number of cleaning cycles carried out by the cleaning system."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]

  PAEFS:CleaningUnitValveType:
  - [ UAObjectType, PAEFS:1016, PAEFS:CleaningUnitValveType ]
  - DisplayName: "CleaningUnitValveType"
  - Description: "Part of the pressure tank of the cleaning unit for triggering a pressure surge into the separator."
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]
  - HasProperty:
    - [ UAVariable, PAEFS:6359, PAEFS:Malfunction, Boolean, 0, 0 ]
    - DisplayName: "Malfunction"
    - Description: "Indicates that the cleaning unit valve is malfunctioning. True in case of error. Malfunctions can be, for example, that the valve does not open or close."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PAEFS:6418, PAEFS:Open, Boolean, 0, 0 ]
    - DisplayName: "Open"
    - Description: "Indicates that the valve is open."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]

  PAEFS:CollectorType:
  - [ UAObjectType, PAEFS:1020, PAEFS:CollectorType ]
  - DisplayName: "CollectorType"
  - Description: "Unit for separating particles from a process air stream."
  - HasComponent:
    - [ UAObject, PAEFS:5027, PAEFS:CollectorOutput ]
    - DisplayName: "CollectorOutput"
    - Description: "Describes the current flow or the voltage to the collector."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1010, PAEFS:SensorMonitoringType ]
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]

  PAEFS:ConsumptionType:
  - [ UAObjectType, PAEFS:1011, PAEFS:ConsumptionType ]
  - DisplayName: "ConsumptionType"
  - Description: "The ConsumtionType contains information related to the consumption of a device."
  - HasComponent:
    - [ UAObject, PAEFS:5015, PAEFS:CurrentConsumption ]
    - DisplayName: "CurrentConsumption"
    - Description: "The current consumption of the device."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1010, PAEFS:SensorMonitoringType ]
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]
  - HasComponent:
    - [ UAVariable, PAEFS:6016, PAEFS:LifetimeConsumption, Double, 0, 0 ]
    - DisplayName: "LifetimeConsumption"
    - Description: "Consumption over total machine lifetime. The AnalogUnitType variables InstrumentRange and EURange must not be used."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]

  PAEFS:DischargeSystemType:
  - [ UAObjectType, PAEFS:1006, PAEFS:DischargeSystemType ]
  - DisplayName: "DischargeSystemType"
  - Description: "Device used to remove collected filter material from the filter unit. The container can be discharged when a certain filling level is reached."
  - HasComponent:
    - [ UAObject, PAEFS:5079, PAEFS:AirConsumption ]
    - DisplayName: "AirConsumption"
    - Description: "Contains information regarding the consumption of compressed air."
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1011, PAEFS:ConsumptionType ]
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PAEFS:6140, PAEFS:DischargeContainerInstalled, Boolean, 0, 0 ]
    - DisplayName: "DischargeContainerInstalled"
    - Description: "Indicates that the discharge container is in place."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PAEFS:6230, PAEFS:DischargeSystemEnabled, Boolean, 0, 3 ]
    - DisplayName: "DischargeSystemEnabled"
    - Description: "If enabled, discharge can be performed. If disabled, discharge cannot take place; for example, because a rotary valve is stopped or a discharge flap is closed."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]
  - HasComponent:
    - [ UAObject, PAEFS:5055, PAEFS:FillingLevel ]
    - DisplayName: "FillingLevel"
    - Description: "Filling level of the device."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, PAEFS:1010, PAEFS:SensorMonitoringType ]
  - HasComponent:
    - [ UAObject, PAEFS:5115, Machinery:MachineryBuildingBlocks ]
    - DisplayName: "MachineryBuildingBlocks"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
    - HasTypeDefinition:
      - [ UAObjectType, 61, FolderType ]
  - HasProperty:
