SpecUri: http://opcfoundation.org/UA/CNC
SpecVer: 1.0.0

DataTypes:
- UADataType: [ CNC:3004, CNC:CncAxisStatus ]
  DisplayName: "CncAxisStatus"
  Description: "Status of a CNC axis."
  Enums:
    InPosition: 0
    Moving: 1
    Parked: 2
- UADataType: [ CNC:3002, CNC:CncChannelProgramStatus ]
  DisplayName: "CncChannelProgramStatus"
  Description: "Status of program execution within a channel."
  Enums:
    Stopped: 0
    Running: 1
    Waiting: 2
    Interrupted: 3
    Canceled: 4
- UADataType: [ CNC:3003, CNC:CncChannelStatus ]
  DisplayName: "CncChannelStatus"
  Description: "Status of a CNC channel."
  Enums:
    Active: 0
    Interrupted: 1
    Reset: 2
- UADataType: [ CNC:3006, CNC:CncOperationMode ]
  DisplayName: "CncOperationMode"
  Description: "Modes of operation."
  Enums:
    Manual: 0
    MDA: 1
    Automatic: 2
- UADataType: [ CNC:3005, CNC:CncSpindleStatus ]
  DisplayName: "CncSpindleStatus"
  Description: "Status of a CNC spindle."
  Enums:
    Stopped: 0
    InTargetArea: 1
    Accelerating: 2
    Decelerating: 3
    Parked: 4
- UADataType: [ CNC:3001, CNC:CncSpindleTurnDirection ]
  DisplayName: "CncSpindleTurnDirection"
  Description: "Turn direction of a CNC spindle."
  Enums:
    None: 0
    CW: 1
    CCW: 2
- UADataType: [ CNC:3007, CNC:CncPositionDataType ]
  DisplayName: "CncPositionDataType"
  Description: "Structure of position elements."
  Fields:
    ActPos: [ Double, 0 ]
    CmdPos: [ Double, 0 ]
    RemDist: [ Double, 0 ]

