  - HasComponent:
    - [ UAObject, CAS:5013, Machinery:Components ]
    - DisplayName: "Components"
    - Description: "All components in a compressed air system as browsable objects."
    - HasTypeDefinition:
      - [ UAObjectType, CAS:1047, CAS:ComponentsGroupType ]
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAObject, CAS:5003, DI:Identification ]
