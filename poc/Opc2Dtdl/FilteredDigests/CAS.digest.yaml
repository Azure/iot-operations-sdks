    - DisplayName: "Hostname"
    - Description: "Host name of the MCS."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, CAS:6326, CAS:IpAddress, String, 0, 0 ]
    - DisplayName: "IpAddress"
    - Description: "IP address of the MCS."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasProperty:
    - [ UAVariable, CAS:10527, CAS:IpVersion, CAS:IpVersionEnum, 0, 0 ]
    - DisplayName: "IpVersion"
    - Description: "Version of the internet protocol used for the MCS."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
