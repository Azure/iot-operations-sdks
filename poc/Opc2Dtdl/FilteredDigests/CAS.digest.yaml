    - [ UAVariable, CAS:10528, CAS:SubnetMask, String, 0, 0 ]
    - DisplayName: "SubnetMask"
    - Description: "Subnet mask of the MCS."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]

