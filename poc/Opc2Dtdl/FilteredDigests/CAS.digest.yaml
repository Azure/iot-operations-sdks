DefinedTypes:

  CAS:AnalysisType:
  - [ UAObjectType, CAS:1004, CAS:AnalysisType ]
  - DisplayName: "AnalysisType"
  - Description: "Invokable analysis for the topology element."
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]
  - HasComponent:
    - [ UAObject, CAS:5059, CAS:OutputFile ]
    - DisplayName: "OutputFile"
    - Description: "File containing the result of an analysis."
    - HasTypeDefinition:
      - [ UAObjectType, 11575, FileType ]
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAMethod, CAS:7919, CAS:Trigger ]
    - DisplayName: "Trigger"
    - Description: "Triggers the analysis on the MCS in a compressed air system."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]

