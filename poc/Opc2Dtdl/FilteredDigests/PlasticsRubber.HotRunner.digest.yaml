DefinedTypes:

  PlasticsRubber.HotRunner:ZoneAlarmType:
  - [ UAObjectType, PlasticsRubber.HotRunner:1002, PlasticsRubber.HotRunner:ZoneAlarmType ]
  - DisplayName: "ZoneAlarmType"
  - Description: "Represent zone-related text messages of an HRD"
  - HasSubtype_reverse:
    - [ UAObjectType, PlasticsRubber.GeneralTypes:1052, PlasticsRubber.GeneralTypes:HelpOffNormalAlarmType ]

  PlasticsRubber.HotRunner:ControllerType:
  - [ UAObjectType, PlasticsRubber.HotRunner:1005, PlasticsRubber.HotRunner:ControllerType ]
  - DisplayName: "ControllerType"
  - Description: "Configuration and operation of the zone controller"
  - HasComponent:
    - [ UAVariable, PlasticsRubber.HotRunner:6034, PlasticsRubber.HotRunner:ActualOutput, Double, 0, 0 ]
    - DisplayName: "ActualOutput"
    - Description: "Indicates the currently active output in percent"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6025, PlasticsRubber.HotRunner:ActualType, PlasticsRubber.HotRunner:ControllerTypeEnumeration, 0, 0 ]
    - DisplayName: "ActualType"
    - Description: "Actual value for the controller type used by the zone"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6022, PlasticsRubber.HotRunner:ActualValueActive, Boolean, 0, 0 ]
    - DisplayName: "ActualValueActive"
    - Description: "Indicates the current status of the controller"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6500, PlasticsRubber.HotRunner:AutomaticReferenceZoneSelection, Boolean, 0, 3 ]
    - DisplayName: "AutomaticReferenceZoneSelection"
    - Description: "If true, the HRD selects automatically the reference zone."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAVariable, PlasticsRubber.HotRunner:6036, PlasticsRubber.HotRunner:AverageControllerOutput, Double, 0, 0 ]
    - DisplayName: "AverageControllerOutput"
    - Description: "Indicates the average output which can be used when a sensor is broken"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]
  - HasComponent:
    - [ UAObject, PlasticsRubber.HotRunner:5040, PlasticsRubber.HotRunner:LoadCurrent ]
    - DisplayName: "LoadCurrent"
    - Description: "Information about the load current in Ampere"
    - HasTypeDefinition:
      - [ UAObjectType, PlasticsRubber.GeneralTypes:1056, PlasticsRubber.GeneralTypes:MonitoredParameterType ]
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAObject, PlasticsRubber.HotRunner:5044, PlasticsRubber.HotRunner:LoadPower ]
    - DisplayName: "LoadPower"
    - Description: "Information about the load power in Watt"
    - HasTypeDefinition:
      - [ UAObjectType, PlasticsRubber.GeneralTypes:1056, PlasticsRubber.GeneralTypes:MonitoredParameterType ]
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAVariable, PlasticsRubber.HotRunner:6028, PlasticsRubber.HotRunner:LowerOutput, Double, 0, 3 ]
    - DisplayName: "LowerOutput"
    - Description: "Limitation of the minimum output in closed-loop control in %"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6030, PlasticsRubber.HotRunner:OutputTime, Duration, 0, 3 ]
    - DisplayName: "OutputTime"
    - Description: "Time basis for operating the actuator"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6031, PlasticsRubber.HotRunner:ReferenceZone, UInt32, 0, 3 ]
    - DisplayName: "ReferenceZone"
    - Description: "If zones are to operate parallel to a control zone, the reference relation can be realised with this parameter."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6021, PlasticsRubber.HotRunner:SetValueActive, Boolean, 0, 3 ]
    - DisplayName: "SetValueActive"
    - Description: "A control zone is switched on and off with this parameter."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasComponent:
    - [ UAVariable, PlasticsRubber.HotRunner:6032, PlasticsRubber.HotRunner:SetValueManualOutput, Double, 0, 3 ]
    - DisplayName: "SetValueManualOutput"
    - Description: "Manually given output in percent if SetValueType = MANUAL is selected"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAVariable, PlasticsRubber.HotRunner:6023, PlasticsRubber.HotRunner:SetValueType, UInt16, 0, 3 ]
    - DisplayName: "SetValueType"
    - Description: "Set value for the controller type used by the zone"
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasComponent:
    - [ UAVariable, PlasticsRubber.HotRunner:6026, PlasticsRubber.HotRunner:UpperOutput, Double, 0, 3 ]
    - DisplayName: "UpperOutput"
    - Description: "Limitation of the maximum output in closed-loop control in %"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAVariable, PlasticsRubber.HotRunner:6041, PlasticsRubber.HotRunner:UpperSetValueCascade, Double, 0, 3 ]
    - DisplayName: "UpperSetValueCascade"
    - Description: "If the two controllers are cascaded, the master defines to which nominal temperature value the slave is to control to. With this parameter, the upper limit for the slave is defined."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]

  PlasticsRubber.HotRunner:HeatUpType:
  - [ UAObjectType, PlasticsRubber.HotRunner:1004, PlasticsRubber.HotRunner:HeatUpType ]
  - DisplayName: "HeatUpType"
  - Description: "Alternative to the SetRamp functionality of MonitoredParameterType defined in OPC 40083. With HeatUpType, it can be pre-defined how the control circuit is to be operated when it is switched on for the next time; with or without heat-up process."
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6013, PlasticsRubber.HotRunner:EvenHeatUpEnabled, Boolean, 0, 3 ]
    - DisplayName: "EvenHeatUpEnabled"
    - Description: "Enables even heat-up process until nominal SetValue of Temperature of ZoneType is reached"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasSubtype_reverse:
    - [ UAObjectType, 58, BaseObjectType ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6008, PlasticsRubber.HotRunner:ManualOutputLimitActive, Boolean, 0, 3 ]
    - DisplayName: "ManualOutputLimitActive"
    - Description: "Activates heat-up process with pre-defined SetValueManualOutputLimit until SetValueTemperature is reached"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6238, PlasticsRubber.HotRunner:RelayHeatingGroup, Byte, 0, 3 ]
    - DisplayName: "RelayHeatingGroup"
    - Description: "Number of the heating group for relay heating"
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, PlasticsRubber.HotRunner:6484, PlasticsRubber.HotRunner:RelayHeatingTime, Duration, 0, 3 ]
    - DisplayName: "RelayHeatingTime"
    - Description: "Time for relay heating of the zone. When RelayHeatingTime of all zones of a heating group have expired, the next group starts heating."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAVariable, PlasticsRubber.HotRunner:6009, PlasticsRubber.HotRunner:SetValueManualOutputLimit, Double, 0, 3 ]
    - DisplayName: "SetValueManualOutputLimit"
    - Description: "This pre-defined maximum output (in percent) is valid until the SetValueTemperature is reached."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasComponent:
    - [ UAVariable, PlasticsRubber.HotRunner:6011, PlasticsRubber.HotRunner:SetValueTemperature, Double, 0, 3 ]
    - DisplayName: "SetValueTemperature"
    - Description: "If ManualOutputLimitActive is set, SetValueManualOutputLimit is active until this nominal temperature value is reached."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]

  PlasticsRubber.HotRunner:HRD_InterfaceType:
  - [ UAObjectType, PlasticsRubber.HotRunner:1010, PlasticsRubber.HotRunner:HRD_InterfaceType ]
  - DisplayName: "HRD_InterfaceType"
  - Description: "Root ObjectType representing a hot runner device with its subcomponents"
  - HasComponent:
