      - [ UAObjectType, PlasticsRubber.GeneralTypes:1058, PlasticsRubber.GeneralTypes:IdentificationType ]
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasComponent:
    - [ UAObject, PlasticsRubber.HotRunner:5016, PlasticsRubber.HotRunner:MachineConfiguration ]
    - DisplayName: "MachineConfiguration"
