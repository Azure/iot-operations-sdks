    EngineeringUnits: [ EUInformation, 0 ]
    Properties: [ isa95-jobcontrol:ISA95PropertyDataType, 1 ]
- UADataType: [ isa95-jobcontrol:3012, isa95-jobcontrol:ISA95PhysicalAssetDataType ]
  DisplayName: "ISA95PhysicalAssetDataType"
