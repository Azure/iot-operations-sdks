SpecUri: http://opcfoundation.org/UA/PackML/

DataTypes:
- UADataType: [ PackML:11, PackML:ProductionMaintenanceModeEnum ]
  DisplayName: "ProductionMaintenanceModeEnum"
  Description: "This is an invalid mode"
  Enums:
    Invalid: 0
    Produce: 1
    Maintenance: 2
    Manual: 3
- UADataType: [ PackML:15, PackML:PackMLAlarmDataType ]
  DisplayName: "PackMLAlarmDataType"
  Description: "A unique number assigned to each type of alarm, stop or warning."
  Fields:
    ID: [ Int32, 0 ]
    Value: [ Int32, 0 ]
    Message: [ String, 0 ]
    Category: [ Int32, 0 ]
    DateTime: [ UtcTime, 0 ]
    AckDateTime: [ UtcTime, 0 ]
    Trigger: [ Boolean, 0 ]
- UADataType: [ PackML:14, PackML:PackMLCountDataType ]
  DisplayName: "PackMLCountDataType"
  Description: "A user defined value that represents the consumed (processed or defective) material. Typically this is an SKU number or a user material master number."
  Fields:
    ID: [ Int32, 0 ]
    Name: [ String, 0 ]
    Unit: [ EUInformation, 0 ]
    Count: [ Int32, 0 ]
    AccCount: [ Int32, 0 ]
- UADataType: [ PackML:16, PackML:PackMLDescriptorDataType ]
  DisplayName: "PackMLDescriptorDataType"
  Description: "A unique number assigned to the parameter"
  Fields:
    ID: [ Int32, 0 ]
    Name: [ String, 0 ]
    Unit: [ EUInformation, 0 ]
    Value: [ Float, 0 ]
- UADataType: [ PackML:17, PackML:PackMLIngredientsDataType ]
  DisplayName: "PackMLIngredientsDataType"
  Description: "A unique number assigned to the ingredient."
  Fields:
    IngredientID: [ Int32, 0 ]
    Parameter: [ PackML:PackMLDescriptorDataType, 1 ]
- UADataType: [ PackML:18, PackML:PackMLProductDataType ]
  DisplayName: "PackMLProductDataType"
  Description: "A unique number assigned to the product."
  Fields:
    ProductID: [ Int32, 0 ]
    ProcessVariables: [ PackML:PackMLDescriptorDataType, 1 ]
    Ingredients: [ PackML:PackMLIngredientsDataType, 1 ]
- UADataType: [ PackML:19, PackML:PackMLRemoteInterfaceDataType ]
  DisplayName: "PackMLRemoteInterfaceDataType"
  Description: "This is the unique number for the downstream/upstream unit machine using a common tag structure as the unit machine."
  Fields:
    Number: [ Int32, 0 ]
    ControlCmdNumber: [ Int32, 0 ]
    CmdValue: [ Int32, 0 ]
    Parameter: [ PackML:PackMLDescriptorDataType, 1 ]

