      - [ UAVariable, Machinery.ProcessValues:6119, Machinery.ProcessValues:HighHighLimit, Number, 0, 3 ]
      - DisplayName: "HighHighLimit"
      - Description: "Defines the absolute high high limit"
      - HasModellingRule:
