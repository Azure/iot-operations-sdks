DefinedTypes:

  Machinery.ProcessValues:ZeroPointAdjustmentEventType:
  - [ UAObjectType, Machinery.ProcessValues:1002, Machinery.ProcessValues:ZeroPointAdjustmentEventType ]
  - DisplayName: "ZeroPointAdjustmentEventType"
  - Description: "Provides information, that a zero-point adjustment took place"
