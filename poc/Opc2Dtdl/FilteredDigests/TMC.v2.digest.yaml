    - [ UAObjectType, TMC.v2:1006, TMC.v2:LogbookEventType, Abstract ]
  - HasProperty:
    - [ UAVariable, TMC.v2:13587, TMC.v2:CarrierID, String, 0, 0 ]
    - DisplayName: "CarrierID"
    - Description: "The unique identifier for the carrier that has just entered."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]

  TMC.v2:CarrierReleasedLogType:
  - [ UAObjectType, TMC.v2:1087, TMC.v2:CarrierReleasedLogType ]
  - DisplayName: "CarrierReleasedLogType"
  - Description: "The CarrierReleasedLogType event is generated when a carrier is released by the underlying system."
  - HasProperty:
    - [ UAVariable, TMC.v2:13588, TMC.v2:CarrierID, String, 0, 0 ]
    - DisplayName: "CarrierID"
    - Description: "The unique identifier for the carrier that is released."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasSubtype_reverse:
    - [ UAObjectType, TMC.v2:1006, TMC.v2:LogbookEventType, Abstract ]

  TMC.v2:CarrierSublotsChangeLogType:
  - [ UAObjectType, TMC.v2:1055, TMC.v2:CarrierSublotsChangeLogType ]
  - DisplayName: "CarrierSublotsChangeLogType"
