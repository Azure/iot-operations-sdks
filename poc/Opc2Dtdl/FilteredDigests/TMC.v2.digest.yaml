  TMC.v2:ProcessControlItemType:
  - [ UAObjectType, TMC.v2:1040, TMC.v2:ProcessControlItemType ]
  - DisplayName: "ProcessControlItemType"
  - Description: "The ProcessControlItem Object Type describes a generic control loop including the measured variable to be controlled (PV), the desired value for the variable (SP) and the signal to the actuator (CV) to bring the PV to match the SP."
  - HasProperty:
    - [ UAVariable, TMC.v2:20298, TMC.v2:OperatorControl, Boolean, 0, 5 ]
    - DisplayName: "OperatorControl"
    - Description: "The OperatorControl variable qualifies the source of the ProcessControlItem Value when RemoteControl is False, otherwise OperatorControl is undefined. When OperatorControl is True, the underlying system exposes the information that the ProcessControlItem Value is modified by the operator with respect to the nominal value, e.g. NominalRate, a.k.a. design speed for a speed control loop. When OperatorControl is False, the underlying system exposes the information that the ProcessControlItem Value is not modified by the operator."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasProperty:
    - [ UAVariable, TMC.v2:6040, TMC.v2:RemoteControl, Boolean, 0, 7 ]
    - DisplayName: "RemoteControl"
    - Description: "The RemoteControl variable lets the underlying system expose which system is currently in control of the ProcessControlItem. More specifically, if RemoteControl is True, the underlying system copies the RemoteValue to the ProcesControlItem Value to drive it, i.e. the ProcessControlItem is remotely controlled. If RemoteControl is False, the underlying system is not using RemoteValue to drive the ProcessControlItem, but another value that is exposed as the ProcessControlItem Value, i.e. the ProcessControlItem is locally controlled. A client requests (resp. releases) control of the ProcessControlItem by setting RemoteControl to True (resp. False) preferably by invoking the SetRemoteControl Method. If the client does not support methods, then the client sets RemoteControl to True. The underlying system will reset RemoteControl to False if remote control is not activated."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasProperty:
    - [ UAVariable, TMC.v2:20265, TMC.v2:RemoteControlEnable, Boolean, 0, 5 ]
    - DisplayName: "RemoteControlEnable"
    - Description: "The RemoteControlEnable variable exposes when the underlying system is ready to activate the RemoteControl upon a request by a client. When RemoteControlEnable is False, the underlying system is not ready and will not activate a request to remotely control the ProcessControlItem."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasComponent:
    - [ UAVariable, TMC.v2:6039, TMC.v2:RemoteValue, Double, 0, 7 ]
    - DisplayName: "RemoteValue"
    - Description: "The value set by the client to override the object value."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasComponent:
    - [ UAMethod, TMC.v2:7001, TMC.v2:SetRemoteControl ]
    - DisplayName: "SetRemoteControl"
    - Description: "The SetRemoteControl Method enables or disables the remote control mode."
