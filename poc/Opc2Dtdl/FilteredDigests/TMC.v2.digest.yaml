DefinedTypes:

  TMC.v2:ExternalAlarmType:
  - [ UAObjectType, TMC.v2:1048, TMC.v2:ExternalAlarmType ]
  - DisplayName: "ExternalAlarmType"
  - Description: "The ExternalAlarmType EventType is an alarm that is managed by the underlying system (display, acknowledge, retain, reset, etc) while the alarm condition is generated and set by an external system connected as a client."
  - HasProperty:
    - [ UAVariable, TMC.v2:6692, TMC.v2:ExternalAlarmCondition, Boolean, 0, 3 ]
    - DisplayName: "ExternalAlarmCondition"
    - Description: "The condition that causes the alarm."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasComponent:
    - [ UAMethod, TMC.v2:10315, TMC.v2:SetMessage ]
    - DisplayName: "SetMessage"
    - Description: "The Method SetMessage sets the Message that the underlying system will display for the alarm."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
    - HasProperty:
      - [ UAVariable, TMC.v2:10316, TMC.v2:InputArguments, Argument, 1, 0 ]
      - Arguments:
          Message: [ LocalizedText, 0 ]
      - DisplayName: "InputArguments"
      - HasModellingRule:
        - [ UAObject, 78, Mandatory ]
    - HasProperty:
      - [ UAVariable, TMC.v2:10317, TMC.v2:OutputArguments, Argument, 1, 0 ]
      - Arguments:
          ExecutionFeedback: [ TMC.v2:MethodExecutionFeedbackType, 0 ]
      - DisplayName: "OutputArguments"
      - HasModellingRule:
        - [ UAObject, 78, Mandatory ]
  - HasSubtype_reverse:
    - [ UAObjectType, 10523, DiscreteAlarmType ]

  TMC.v2:LogbookEventType:
  - [ UAObjectType, TMC.v2:1006, TMC.v2:LogbookEventType, Abstract ]
  - DisplayName: "LogbookEventType"
  - Description: "Subtypes of LogbookEvent Type provide detailed information on the event they are triggered by."
  - HasSubtype_reverse:
    - [ UAObjectType, 2041, BaseEventType ]

  TMC.v2:CarrierEnteredLogType:
  - [ UAObjectType, TMC.v2:1085, TMC.v2:CarrierEnteredLogType ]
