SpecUri: http://opcfoundation.org/UA/Machinery/
SpecVer: 1.03.0

DataTypes:
- UADataType: [ DI:6244, DI:DeviceHealthEnumeration ]
  DisplayName: "DeviceHealthEnumeration"
  Description: "This device functions normally."
  Enums:
    NORMAL: 0
    FAILURE: 1
    CHECK_FUNCTION: 2
    OFF_SPEC: 3
    MAINTENANCE_REQUIRED: 4
- UADataType: [ DI:6522, DI:FetchResultDataType ]
  Bases:
  - Structure
- UADataType: [ DI:15888, DI:TransferResultErrorDataType ]
  DisplayName: "TransferResultErrorDataType"
  Fields:
    Status: [ Int32, 0 ]
    Diagnostics: [ DiagnosticInfo, 0 ]
- UADataType: [ DI:15889, DI:TransferResultDataDataType ]
  DisplayName: "TransferResultDataDataType"
  Fields:
    SequenceNumber: [ Int32, 0 ]
    EndOfResults: [ Boolean, 0 ]
    ParameterDefs: [ DI:ParameterResultDataType, 1 ]
- UADataType: [ DI:6525, DI:ParameterResultDataType ]
  DisplayName: "ParameterResultDataType"
  Fields:
    NodePath: [ QualifiedName, 1 ]
    StatusCode: [ StatusCode, 0 ]
    Diagnostics: [ DiagnosticInfo, 0 ]
- UADataType: [ DI:331, DI:SoftwareVersionFileType ]
  DisplayName: "SoftwareVersionFileType"
  Description: "The currently used version of the software identified by the CurrentVersion Object."
  Enums:
    Current: 0
    Pending: 1
    Fallback: 2
- UADataType: [ DI:333, DI:UpdateBehavior ]
  DisplayName: "UpdateBehavior"
  Description: "If KeepsParameters is not set, the device will lose its configuration during update. The Client should do a backup of the parameters before the update and restore them afterwards."
  Enums:
    KeepsParameters: 0
    WillDisconnect: 1
    RequiresPowerCycle: 2
    WillReboot: 3
    NeedsPreparation: 4

DefinedTypes:

  Machinery:IMachineTagNameplateType:
  - [ UAObjectType, Machinery:1011, Machinery:IMachineTagNameplateType, Abstract ]
  - DisplayName: "IMachineTagNameplateType"
  - Description: "Interface containing information of the identification of a machine set by the customer"
  - HasProperty:
    - [ UAVariable, Machinery:6028, Machinery:Location, String, 0, 3 ]
    - DisplayName: "Location"
    - Description: "To be used by end users to store the location of the machine in a scheme specific to the end user Servers shall support at least 60 Unicode characters for the clients writing this value, this means clients can expect to be able to write strings with a length of 60 Unicode characters into that field."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasSubtype_reverse:
    - [ UAObjectType, DI:15048, DI:ITagNameplateType ]

  Machinery:IMachineryItemVendorNameplateType:
  - [ UAObjectType, Machinery:1003, Machinery:IMachineryItemVendorNameplateType, Abstract ]
  - DisplayName: "IMachineryItemVendorNameplateType"
  - Description: "Interface containing identification and nameplate information for a MachineryItem provided by the vendor"
  - HasProperty:
    - [ UAVariable, Machinery:6027, Machinery:InitialOperationDate, DateTime, 0, 0 ]
    - DisplayName: "InitialOperationDate"
    - Description: "The date, when the MachineryItem was switched on the first time after it has left the manufacturer plant."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, Machinery:6022, DI:Manufacturer, LocalizedText, 0, 0 ]
    - DisplayName: "Manufacturer"
    - Description: "A human-readable, localized name of the manufacturer of the MachineryItem."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasProperty:
    - [ UAVariable, Machinery:6026, Machinery:MonthOfConstruction, Byte, 0, 0 ]
    - DisplayName: "MonthOfConstruction"
    - Description: "The month in which the manufacturing process of the MachineryItem has been completed. It shall be a number between 1 and 12, representing the month from January to December."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasProperty:
    - [ UAVariable, Machinery:6024, DI:SerialNumber, String, 0, 0 ]
    - DisplayName: "SerialNumber"
    - Description: "A string containing a unique production number of the manufacturer of the MachineryItem. The global uniqueness of the serial number is only given in the context of the manufacturer, and potentially the model. The value shall not change during the life-cycle of the MachineryItem."
    - HasModellingRule:
      - [ UAObject, 78, Mandatory ]
  - HasProperty:
    - [ UAVariable, Machinery:6025, Machinery:YearOfConstruction, UInt16, 0, 0 ]
    - DisplayName: "YearOfConstruction"
    - Description: "The year (Gregorian calendar) in which the manufacturing process of the MachineryItem has been completed. It shall be a four-digit number and never change during the life-cycle of a MachineryItem."
    - HasModellingRule:
      - [ UAObject, 80, Optional ]
  - HasSubtype_reverse:
    - [ UAObjectType, DI:15035, DI:IVendorNameplateType ]

