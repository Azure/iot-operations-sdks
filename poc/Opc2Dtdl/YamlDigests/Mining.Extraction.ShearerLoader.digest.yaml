    MountingPositionLeft: 0
    MountingPositionRight: 1
    MountingPositionLeftLumpBreaker: 2
    MountingPositionRightLumpBreaker: 3
- UADataType: [ DI:6244, DI:DeviceHealthEnumeration ]
