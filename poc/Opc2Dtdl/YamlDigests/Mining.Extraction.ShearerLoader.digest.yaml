DataTypes:
- UADataType: [ Mining.Extraction.ShearerLoader:3002, Mining.Extraction.ShearerLoader:ShearerDirectionEnum ]
  DisplayName: "ShearerDirectionEnum"
  Description: "Enum value representing the stopped driving direction of a longwall shearer"
  Enums:
    STOP: 0
    LEFT: 1
    RIGHT: 2
- UADataType: [ Mining.Extraction.ShearerLoader:3004, Mining.Extraction.ShearerLoader:ShearerDrumMountingPositionEnum ]
  DisplayName: "ShearerDrumMountingPositionEnum"
