DataTypes:
- UADataType: [ Machinery.Jobs:3003, Machinery.Jobs:JobExecutionMode ]
  DisplayName: "JobExecutionMode"
  Description: "Machine running in simulation mode with no workpiece involved."
  Enums:
    SimulationMode: 0
    TestMode: 1
    ProductionMode: 2
- UADataType: [ Machinery.Jobs:3006, Machinery.Jobs:JobResult ]
  DisplayName: "JobResult"
  Description: "Unknown state. Used when result is not known, e.g. because job order is still running."
  Enums:
    Unknown: 0
    Successful: 1
    Unsuccessful: 2
- UADataType: [ Machinery.Jobs:3004, Machinery.Jobs:ProcessIrregularity ]
  DisplayName: "ProcessIrregularity"
  Description: "The machine is not able to give a statement about process irregularities."
  Enums:
    CapabilityUnavailable: 0
    Detected: 1
    NotDetected: 2
    NotYetDetermined: 3
- UADataType: [ Machinery.Jobs:3009, Machinery.Jobs:OutputInfoType ]
  DisplayName: "OutputInfoType"
  Description: "Identifier identifies the order (order identifier)."
  Enums:
