SpecUri: http://opcfoundation.org/UA/Weihenstephan/

DataTypes:
- UADataType: [ Weihenstephan:3000, Weihenstephan:WSOperatingModeEnumerationType ]
  DisplayName: "WSOperatingModeEnumerationType"
  Description: "The operating mode provides information about the nature and extent of the intervention on the control equipment by the operators, and also via feedback from the equipment (DIN 19 237). This value must be coded in bit form or be documented as an integer for machines which are components of bottling systems:"
  Enums:
    Off: 1
    Manual: 2
    Semi-automatic: 4
    Automatic: 8
- UADataType: [ Weihenstephan:3001, Weihenstephan:WSProgramEnumerationType ]
  DisplayName: "WSProgramEnumerationType"
  Description: "The program is a consequent sequence of control instructions for a self-contained application-oriented function (DIN 19237). For bottling machines, bits or documented integer numbers must be used for machine operation with the following programs:"
  Enums:
    Undefined (No Program): 0
    Production: 1
    Start Up: 2
    Run Down: 4
    Clean: 8
    Changeover: 16
    Maintenance: 32
    Break: 64
- UADataType: [ DI:6244, DI:DeviceHealthEnumeration ]
  DisplayName: "DeviceHealthEnumeration"
  Description: "This device functions normally."
  Enums:
    NORMAL: 0
    FAILURE: 1
    CHECK_FUNCTION: 2
    OFF_SPEC: 3
    MAINTENANCE_REQUIRED: 4
- UADataType: [ DI:6522, DI:FetchResultDataType ]
  Bases:
  - Structure
- UADataType: [ DI:15888, DI:TransferResultErrorDataType ]
  DisplayName: "TransferResultErrorDataType"
  Fields:
    Status: [ Int32, 0 ]
    Diagnostics: [ DiagnosticInfo, 0 ]
- UADataType: [ DI:15889, DI:TransferResultDataDataType ]
  DisplayName: "TransferResultDataDataType"
  Fields:
    SequenceNumber: [ Int32, 0 ]
    EndOfResults: [ Boolean, 0 ]
    ParameterDefs: [ DI:ParameterResultDataType, 1 ]
- UADataType: [ DI:6525, DI:ParameterResultDataType ]
  DisplayName: "ParameterResultDataType"
  Fields:
    NodePath: [ QualifiedName, 1 ]
    StatusCode: [ StatusCode, 0 ]
    Diagnostics: [ DiagnosticInfo, 0 ]
- UADataType: [ DI:331, DI:SoftwareVersionFileType ]
  DisplayName: "SoftwareVersionFileType"
  Description: "The currently used version of the software identified by the CurrentVersion Object."
  Enums:
    Current: 0
    Pending: 1
    Fallback: 2
- UADataType: [ DI:333, DI:UpdateBehavior ]
  DisplayName: "UpdateBehavior"
  Description: "If KeepsParameters is not set, the device will lose its configuration during update. The Client should do a backup of the parameters before the update and restore them afterwards."
  Enums:
    KeepsParameters: 0
    WillDisconnect: 1
    RequiresPowerCycle: 2
    WillReboot: 3
    NeedsPreparation: 4
- UADataType: [ PackML:11, PackML:ProductionMaintenanceModeEnum ]
  DisplayName: "ProductionMaintenanceModeEnum"
  Description: "This is an invalid mode"
  Enums:
    Invalid: 0
    Produce: 1
    Maintenance: 2
    Manual: 3
- UADataType: [ PackML:15, PackML:PackMLAlarmDataType ]
  DisplayName: "PackMLAlarmDataType"
  Description: "A unique number assigned to each type of alarm, stop or warning."
  Fields:
    ID: [ Int32, 0 ]
    Value: [ Int32, 0 ]
    Message: [ String, 0 ]
    Category: [ Int32, 0 ]
    DateTime: [ UtcTime, 0 ]
    AckDateTime: [ UtcTime, 0 ]
    Trigger: [ Boolean, 0 ]
- UADataType: [ PackML:14, PackML:PackMLCountDataType ]
  DisplayName: "PackMLCountDataType"
  Description: "A user defined value that represents the consumed (processed or defective) material. Typically this is an SKU number or a user material master number."
  Fields:
    ID: [ Int32, 0 ]
    Name: [ String, 0 ]
    Unit: [ EUInformation, 0 ]
    Count: [ Int32, 0 ]
    AccCount: [ Int32, 0 ]
- UADataType: [ PackML:16, PackML:PackMLDescriptorDataType ]
  DisplayName: "PackMLDescriptorDataType"
  Description: "A unique number assigned to the parameter"
  Fields:
    ID: [ Int32, 0 ]
    Name: [ String, 0 ]
    Unit: [ EUInformation, 0 ]
    Value: [ Float, 0 ]
- UADataType: [ PackML:17, PackML:PackMLIngredientsDataType ]
  DisplayName: "PackMLIngredientsDataType"
  Description: "A unique number assigned to the ingredient."
  Fields:
    IngredientID: [ Int32, 0 ]
    Parameter: [ PackML:PackMLDescriptorDataType, 1 ]
- UADataType: [ PackML:18, PackML:PackMLProductDataType ]
  DisplayName: "PackMLProductDataType"
  Description: "A unique number assigned to the product."
  Fields:
    ProductID: [ Int32, 0 ]
    ProcessVariables: [ PackML:PackMLDescriptorDataType, 1 ]
    Ingredients: [ PackML:PackMLIngredientsDataType, 1 ]
- UADataType: [ PackML:19, PackML:PackMLRemoteInterfaceDataType ]
  DisplayName: "PackMLRemoteInterfaceDataType"
  Description: "This is the unique number for the downstream/upstream unit machine using a common tag structure as the unit machine."
  Fields:
    Number: [ Int32, 0 ]
    ControlCmdNumber: [ Int32, 0 ]
    CmdValue: [ Int32, 0 ]
    Parameter: [ PackML:PackMLDescriptorDataType, 1 ]

