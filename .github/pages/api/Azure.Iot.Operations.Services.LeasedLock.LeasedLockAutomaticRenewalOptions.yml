    when the client calls <xref href="Azure.Iot.Operations.Services.LeasedLock.LeasedLockClient.ReleaseLockAsync(Azure.Iot.Operations.Services.LeasedLock.ReleaseLockRequestOptions%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref>

    with <xref href="Azure.Iot.Operations.Services.LeasedLock.ReleaseLockRequestOptions.CancelAutomaticRenewal" data-throw-if-not-resolved="false"></xref> set to true.
