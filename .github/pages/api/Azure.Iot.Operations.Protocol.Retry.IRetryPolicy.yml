  namespace: Azure.Iot.Operations.Protocol.Retry
  summary: >-
    Method called by the client when an operation fails to determine if a retry should be attempted,

    and how long to wait until retrying the operation.
  example:
  - >-
    <pre><code class="lang-csharp">class CustomRetryPolicy : IRetryPolicy

    {
        public bool ShouldRetry(uint currentRetryCount, Exception lastException, out TimeSpan retryDelay)
        {
            // Add custom logic as needed upon determining if it should retry and set the retryDelay out parameter
        }
    }</code></pre>
  syntax:
    content: bool ShouldRetry(uint currentRetryCount, Exception lastException, out TimeSpan retryDelay)
    parameters:
    - id: currentRetryCount
      type: System.UInt32
      description: The number of times the current operation has been attempted.
    - id: lastException
      type: System.Exception
      description: The exception that prompted this retry policy check.
    - id: retryDelay
      type: System.TimeSpan
      description: Set this to the desired time to delay before the next attempt.
    return:
      type: System.Boolean
      description: True if the operation should be retried; otherwise false.
    content.vb: Function ShouldRetry(currentRetryCount As UInteger, lastException As Exception, retryDelay As TimeSpan) As Boolean
