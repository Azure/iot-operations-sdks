  assemblies:
  - Azure.Iot.Operations.Services
  namespace: Azure.Iot.Operations.Services.LeaderElection
  summary: The optional value to include in the lock's value.
  remarks: >-
    <p>

    Only provide this value if the sessionId was set when campaigning to be leader in <xref href="Azure.Iot.Operations.Services.LeaderElection.CampaignRequestOptions.SessionId" data-throw-if-not-resolved="false"></xref>.

    If the sessionId was set when campaigning, but not when resigning (or vice versa), then

    attempts to resign will fail.

    </p>

    <p>

    By providing a unique sessionId, an application can use the same candidate name and/or the same MQTT client

    in different threads to campaign to be leader on the same lock without worrying about accidentally allowing two clients

    to both be leader at the same time.

    </p>
  example: []
  syntax:
    content: public string? SessionId { get; set; }
    parameters: []
    return:
      type: System.String
    content.vb: Public Property SessionId As String
  overload: Azure.Iot.Operations.Services.LeaderElection.ResignationRequestOptions.SessionId*
