name: CI-Markdown

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: "0 8 * * *" # Nightly at 1am PST

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  spellcheck:
    name: CI-spelling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Spell check
        uses: streetsidesoftware/cspell-action@v6
        continue-on-error: true
        with:
          files: "**/*"
          config: ".vscode/cspell.json"
          suggestions: true
          incremental_files_only: true

  # https://github.com/UmbrellaDocs/action-linkspector
  linkcheck:
    name: CI-links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install linkspector
        run: |
          npm install -g @umbrelladocs/linkspector
          linkspector --version
          echo 0 | sudo tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns

      - name: Run linkspector
        run: |
          linkspector check -c .github/.linkspector.yml -j |
            reviewdog -f=rdjson \
              -name="Linkspector" \
              -reporter="github-check" \
              -filter-mode="${{ github.event_name == 'schedule' && 'nofilter' || 'added' }}" \
              -fail-level="warning" \
              -level="error"

      - name: Linkspector report
        run: |
          linkspector check -c .github/.linkspector.yml -s || true

