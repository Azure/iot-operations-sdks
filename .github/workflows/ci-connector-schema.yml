name: CI-ConnectorMetadataSchema

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'doc/akri_connector/**'
  push:
    branches:
    - main
    - feature/akri

permissions:
  contents: read
  actions: read
  checks: write
    
jobs:
  build:
    runs-on: ubuntu-latest
    name: CI-dotnet
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Validate JSON with Glob
      uses: nhalstead/validate-json-action@0.1.3
      with:
        INPUT_SCHEMA: ./doc/akri_connector/connector-metadata-schema.json
        INPUT_JSONS: ./doc/akri_connector/example-connector-metadata.json,./doc/akri_connector/minimal-example-connector-metadata.json