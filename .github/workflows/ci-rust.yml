name: CI-Rust

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Triggers the workflow on PR events
  pull_request:
    paths:
      - '.devcontainer/**'
      - 'rust/**'
      - 'eng/test/**'
      - 'tools/statestore-cli/**'
      - 'codegen/**'
      - 'tools/deployment/**'
      - '.github/workflows/ci-rust.yml'
  # Triggers the workflow on push events for the "main" branch
  push:
    branches:
      - "main"
  # Triggers the workflow on a schedule
  schedule:
    - cron: '0 11 * * *'  # Nightly at 4am PST

# only allow one run / branch at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

defaults:
  run:
    shell: bash
    working-directory: ./rust

env:
  CARGO_TERM_COLOR: always

jobs:

  build:
    name: Build, Test, Lint
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install AIO
      uses: ./../.github/actions/deploy-aio
      with:
        install-compilers: 'rust'
        wait-for-broker: 'true'

    - name: Run Checks
      run: |
        set -e
        make check

    - name: Run Tests
      run: |
        set -e
        ENABLE_NETWORK_TESTS=true FEATURES="all" make test

    - name: Run Coverage Report
      run: |
        set -e
        make coverage

    - uses: "actions/upload-artifact@v4"
      with:
        name: "report-azure-iot-operations"
        path: "${{ runner.temp }}/report"
        if-no-files-found: "error"
        retention-days: 10
    
