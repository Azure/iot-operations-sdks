---
test-name: CommandExecutorNullName_ThrowsException
aka:
- ConstructExecutorWithNullNameThrowsException
description:
  condition: >-
    CommandExecutor initialized with null command name.
  expect: >-
    CommandExecutor throws 'invalid argument' exception.

prologue:
  executors:
  - command-name:
    request-topic: "mock/test"
  catch:
    error-kind: invalid argument
    in-application: !!bool false
    is-shallow: !!bool true
    is-remote: !!bool false 
    supplemental:
      property-name: 'commandname'
...
