---
test-name: CommandExecutorReceivesEquivalentIdempotentRequestWithinTTL_ResponseFromCache
aka:
- EquivalentRequest_Idempotent_CacheUnexpired_RetrievedFromCache
description:
  condition: >-
    CommandExecutor receives equivalent idempotent request within cacheable TTL, assuming cache is not underd storage pressure.
  expect: >-
    CommandExecutor does not execute command and responds with value from cache.

prologue:
  executors:
  - idempotent: !!bool true
    cache-ttl: { seconds: 2 }
    request-responses-map:
      "Test_Request": [ "Test_Response0", "Test_Response1" ]

requires:
- caching

actions:
- action: freeze time
- action: receive request
  correlation-index: 0
- action: await publish
  correlation-index: 0
- action: receive request
  correlation-index: 1
- action: unfreeze time
- action: await publish
  correlation-index: 1

epilogue:
  published-messages:
  - correlation-index: 0
    payload: "Test_Response0"
  - correlation-index: 1
    payload: "Test_Response0"
  execution-count: 1
...
