---
test-name: CommandExecutorIdempotentCommandPositiveCacheTtl_StartsSuccessfully
aka:
- IdempotentCommandPositiveCacheTtlDoesNotThrow
description:
  condition: >-
    CommandExecutor initialized with idempotent command that has a positive cache TTL.
  expect: >-
    CommandExecutor starts successfully.

requires:
- caching

prologue:
  executors:
  - idempotent: !!bool true
    cache-ttl: { seconds: 1 }
...
