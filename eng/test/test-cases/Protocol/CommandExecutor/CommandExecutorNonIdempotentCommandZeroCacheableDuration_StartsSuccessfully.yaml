---
test-name: CommandExecutorNonIdempotentCommandZeroCacheableDuration_StartsSuccessfully
aka:
- NonIdempotentCommandZeroCacheableDurationDoesNotThrow
description:
  condition: >-
    CommandExecutor initialized with non-idempotent command that has a zero cacheable duration.
  expect: >-
    CommandExecutor starts successfully.

requires:
- caching

prologue:
  executors:
  - idempotent: !!bool false
    cacheable-duration: { seconds: 0 }
...
