---
test-name: CommandExecutorIdempotentCommandZeroCacheableDuration_StartsSuccessfully
aka:
- IdempotentCommandZeroCacheableDurationDoesNotThrow
description:
  condition: >-
    CommandExecutor initialized with idempotent command that has a zero cacheable duration.
  expect: >-
    CommandExecutor starts successfully.

requires:
- caching

prologue:
  executors:
  - idempotent: !!bool true
    cacheable-duration: { seconds: 0 }
...
