---
test-name: CommandExecutorNonIdempotentCommandPositiveCacheTtl_ThrowsException
description:
  condition: >-
    CommandExecutor initialized with non-idempotent command that has a positive cache TTL.
  expect: >-
    CommandExecutor throws 'invalid configuration' exception.

requires:
- caching

prologue:
  executors:
  - idempotent: !!bool false
    cache-ttl: { seconds: 1 }
  catch:
    error-kind: invalid configuration
    in-application: !!bool false
    is-shallow: !!bool true
    is-remote: !!bool false 
    supplemental:
     property-name: 'cachettl'
...
