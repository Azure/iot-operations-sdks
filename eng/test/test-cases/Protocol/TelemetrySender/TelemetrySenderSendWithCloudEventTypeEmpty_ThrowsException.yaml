---
test-name: TelemetrySenderSendWithCloudEventTypeEmpty_ThrowsException
description:
  condition: >-
    TelemetrySender sends a Telemetry with CloudEvent info with a type value that is an empty string.
  expect: >-
    Send throws 'invalid argument' exception.

requires:
- explicit-default

prologue:
  senders:
  - { }

actions:
- action: send telemetry
  cloud-event:
    source: "dtmi:test:myEventSource;1"
    type: ""
- action: await send
  catch:
    error-kind: invalid argument
    in-application: !!bool false
    is-shallow: !!bool true
    is-remote: !!bool false
    supplemental:
      property-name: 'cloudevent'
...
