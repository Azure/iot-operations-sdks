---
test-name: CommandInvokerRequestTopicCommandNameWithInvalidReplacement_ThrowsException
aka:
- RequestTopicCommandNameWithInvalidReplacementThrowsException
description:
  condition: >-
    CommandInvoker request topic contains a '{commandName}' token but commandName is not a valid replacement.
  expect: >-
    CommandInvoker throws 'invalid configuration' exception.

prologue:
  invokers:
  - command-name: "invalid#name"
    request-topic: "mock/{commandName}/test"
  catch:
    error-kind: invalid configuration
    in-application: !!bool false
    is-shallow: !!bool true
    is-remote: !!bool false 
    supplemental:
      property-name: 'requesttopicpattern'
      property-value: "mock/{commandName}/test"
...
