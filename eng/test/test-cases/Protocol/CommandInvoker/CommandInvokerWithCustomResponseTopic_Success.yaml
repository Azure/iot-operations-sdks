---
test-name: CommandInvokerWithCustomResponseTopic_Success
description:
  condition: >-
    CommandInvoker with custom response topic invokes command and receives response.
  expect: >-
    CommandInvoker completes command and acknowledges response.

prologue:
  invokers:
  - response-topic-map:
      "mock/test": "my/response/topic"

actions:
- action: invoke command
  invocation-index: 0
- action: await publish
  correlation-index: 0
- action: receive response
  correlation-index: 0
  topic: "my/response/topic"
  payload: "Test_Response"
  status: "200" # OK
  packet-index: 0
- action: await invocation
  invocation-index: 0
  response-value: "Test_Response"
- action: await acknowledgement
  packet-index: 0

epilogue:
  subscribed-topics:
  - "my/response/topic"
  acknowledgement-count: 1
  published-messages:
  - correlation-index: 0
    topic: "mock/test"
    payload: "Test_Request"
...
