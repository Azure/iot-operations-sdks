---
test-name: CommandInvokerResponseWithInvalidFormatIndicator_ThrowsException
description:
  condition: >-
    CommandInvoker receives response message with payload format indicator not 0 or 1.
  expect: >-
    Invocation throws 'invalid header' exception.

prologue:
  invokers:
  - { }

actions:
- action: invoke command
  invocation-index: 0
- action: await publish
  correlation-index: 0
- action: receive response
  correlation-index: 0
  status: "200" # OK
  format-indicator: 2
- action: await invocation
  invocation-index: 0
  catch:
    error-kind: invalid header
    in-application: !!bool false
    is-shallow: !!bool false
    is-remote: !!bool false
    supplemental:
      header-name: "Payload Format Indicator"
      header-value: "2"
...
