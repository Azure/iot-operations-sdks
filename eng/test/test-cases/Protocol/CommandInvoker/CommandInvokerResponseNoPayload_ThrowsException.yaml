---
test-name: CommandInvokerResponseNoPayload_ThrowsException
description:
  condition: >-
    CommandInvoker receives response with no payload.
  expect: >-
    Invocation throws 'invalid payload' exception.

prologue:
  invokers:
  - { }

actions:
- action: invoke command
  invocation-index: 0
- action: await publish
  correlation-index: 0
- action: receive response
  correlation-index: 0
  payload:
  status: "200" # OK
- action: await invocation
  invocation-index: 0
  catch:
    error-kind: invalid payload
    in-application: !!bool false
    is-shallow: !!bool false
    is-remote: !!bool false
...
