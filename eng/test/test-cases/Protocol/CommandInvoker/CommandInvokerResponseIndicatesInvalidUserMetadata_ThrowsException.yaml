---
test-name: CommandInvokerResponseIndicatesInvalidUserMetadata_ThrowsException
description:
  condition: >-
    CommandInvoker receives response message indicating the execution function set an illegal metadata property.
  expect: >-
    Invocation throws 'execution error' exception.

prologue:
  invokers:
  - { }

actions:
- action: invoke command
  invocation-index: 0
- action: await publish
  correlation-index: 0
- action: receive response
  correlation-index: 0
  status: "500" # Internal Server Error
  is-application-error: "true"
  metadata:
    "__propName": "__hasReservedPrefix"
- action: await invocation
  invocation-index: 0
  catch:
    error-kind: execution error
    in-application: !!bool true
    is-shallow: !!bool false
    is-remote: !!bool true
    status-code: 500
    supplemental:
      property-name: '__hasreservedprefix'
...
