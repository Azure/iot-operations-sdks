---
test-name: CommandInvokerResponseTopicPrefixModelIdWithoutReplacement_ThrowsException
description:
  condition: >-
    CommandInvoker response topic prefix contains a '{modelId}' token but no model ID is specified.
  expect: >-
    CommandInvoker throws 'invalid argument' exception.

prologue:
  invokers:
  - response-topic-prefix: "valid/{modelId}"
  catch:
    error-kind: invalid argument
    in-application: !!bool false
    is-shallow: !!bool true
    is-remote: !!bool false 
    supplemental:
      property-name: 'modelid'
...
