---
test-name: CommandInvokerPubAckDroppedByDisconnection_ReconnectAndSuccess
description:
  condition: >-
    CommandInvoker invokes command but ACK dropped when publishing request.
  expect: >-
    Connection automatically re-established, publication retried, success.

requires:
- reconnection

prologue:
  invokers:
  - { }
  push-acks:
    publish: [ drop ]

actions:
- action: invoke command
  invocation-index: 0
- action: await publish
  correlation-index: 0
- action: disconnect
- action: await publish
  correlation-index: 0
- action: receive response
  correlation-index: 0
  status: "200" # OK
  packet-index: 0
- action: await invocation
  invocation-index: 0
- action: await acknowledgement

epilogue:
  acknowledgement-count: 1
  publication-count: 2
...
