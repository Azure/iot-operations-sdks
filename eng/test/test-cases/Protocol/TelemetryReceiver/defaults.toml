[prologue.receiver]
telemetry-topic = "mock/test"

[prologue.receiver.serializer]
accept-content-types = [ "", "application/json" ]
allow-character-data = true
fail-deserialization = false

[actions.receive-telemetry]
topic = "mock/test"
payload = "Test_Telemetry"
content-type = "application/json"
format-indicator = 1
qos = 1
message-expiry = { seconds = 10 }
source-index = 0
