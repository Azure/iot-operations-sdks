---
test-name: TelemetryReceiverReceivesWithCloudEventDataContentTypeNonConforming_NoCloudEvent
description:
  condition: >-
    TelemetryReceiver receives a single valid Telemetry with attached CloudEvent info with a data content type value that does not conform to a MIME type syntax.
  expect: >-
    TelemetryReceiver relays Telemetry without CloudEvent to user code.

prologue:
  receivers:
  - serializer:
      accept-content-types: [ "", "non.conforming" ]

actions:
- action: receive telemetry
  content-type: "non.conforming"
  metadata:
    "id": "dtmi:test:someAssignedId;1"
    "source": "dtmi:test:myEventSource;1"
    "type": "test-type"
    "specversion": "1.0"
    "time": "1955-11-12T22:04:00Z"
    "subject": "mock/test"
    "dataschema": "dtmi:test:MyModel:_contents:__test;1"
  packet-index: 0
- action: await acknowledgement
  packet-index: 0

epilogue:
  telemetry-count: 1
  subscribed-topics:
  - "mock/test"
  acknowledgement-count: 1
  received-telemetries:
  - telemetry-value: "Test_Telemetry"
    cloud-event: # not present
...
