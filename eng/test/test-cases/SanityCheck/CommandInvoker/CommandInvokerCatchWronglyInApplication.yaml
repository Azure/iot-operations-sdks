---
test-name: CommandInvokerCatchWronglyInApplication
description:
  condition: >-
    CommandInvoker initialized with a topic namespace that is invalid.
  expect: >-
    Erroneous test case expects CommandInvoker to throw exception incorrectly indicating error is remote.

prologue:
  invokers:
  - topic-namespace: "invalid/{modelId}"
  catch:
    error-kind: invalid configuration
    is-remote: !!bool true
...
