---
test-name: TelemetryReceiverCatchWronglyInApplication
description:
  condition: >-
    TelemetryReceiver initialized with a topic namespace that is invalid.
  expect: >-
    Erroneous test case expects TelemetryReceiver to throw exception incorrectly indicating error is remote.

prologue:
  receivers:
  - topic-namespace: "invalid/{modelId}"
  catch:
    error-kind: invalid configuration
    is-remote: !!bool true
...
