---
test-name: CommandExecutorCatchWronglyInApplication
description:
  condition: >-
    CommandExecutor initialized with a topic namespace that is invalid.
  expect: >-
    Erroneous test case expects CommandExecutor to throw exception incorrectly indicating error is remote.

prologue:
  executors:
  - topic-namespace: "invalid/{modelId}"
  catch:
    error-kind: invalid configuration
    is-remote: !!bool true
...
