[package]
name = "sample_connector_scaffolding"
version = "0.1.0"
edition = "2024"

[dependencies]
azure_iot_operations_connector = { version = "0.1.0-alpha.4", registry = "aio-sdks"  }
azure_iot_operations_protocol = { version = "0.10.0-alpha.2", registry = "aio-sdks"  }
azure_iot_operations_services = { version = "0.9.0-alpha.3", registry = "aio-sdks", features = ["state_store", "schema_registry", "azure_device_registry"]  }
azure_iot_operations_mqtt = { version = "0.10.0-alpha.1", registry = "aio-sdks"  }
env_logger = "0.11.3"
log = "0.4.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.41", features = ["full"] }
tokio-util = "0.7.11"

[lints.rust]
rust_2018_idioms = "deny"

[lints.clippy]
all = "warn"
pedantic = "warn"
