apiVersion: namespaces.deviceregistry.microsoft.com/v1beta1
kind: Asset
metadata:
  name: my-sql-qualityanalyzer-asset
  namespace: azure-iot-operations
spec:
  attributes:
    assetId: my-sql-qualityanalyzer-asset-id
    assetType: sql-qualityanalyzer
  datasets:
    - name: thermostat_status
      dataPoints:
        - dataSource: CountryMeasurements
          name: Country
        - dataSource: CountryMeasurements
          name: Viscosity
        - dataSource: CountryMeasurements
          name: Sweetness
        - dataSource: CountryMeasurements
          name: ParticleSize
        - dataSource: CountryMeasurements
          name: Overall
      dataSource: /thermostat
      destinations:
        - configuration:
            topic: /mqtt/machine/status
          target: Mqtt
  defaultDatasetsConfiguration: ''
  deviceRef:
    deviceName: my-sql-qualityanalyzer-profile
    endpointName: my-sql-endpoint
  version: 1