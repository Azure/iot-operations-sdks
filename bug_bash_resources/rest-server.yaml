apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-server-deployment
  labels:
    app: rest-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-server
  template:
    metadata:
      labels:
        app: rest-server
    spec:
      containers:
      - name: rest-server
        image: raulleclairacr2.azurecr.io/rest-server:latest # If you want the version with no auth use rest-noauthserver:latest
---
apiVersion: v1
kind: Service
metadata:
  name: rest-server-service
  namespace: azure-iot-operations
  labels:
    app: rest-server
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: rest-server
        